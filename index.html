<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>To-Do App</h1>
    <form id="addToDoForm">
       <label for="newToDoText">New To-Do:</label>
       <input type="text" id="newToDoText">
       <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
    </form>

    <section>
    <ul id="toDoList" class="demo-list-item mdl-list">
    </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
